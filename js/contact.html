<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ariana Melis</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>

      <main class="container">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="John Smith"
                  required="required"
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@gmail.com"
                  required="required"
                />
              </li>
              <li>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  required="required"
                ></textarea>
              </li>
            </ul>
            <input type="submit" />
          </form>
        </section>
      </main>
      <div class="push"></div>
    </div>

    <footer>
      <div class="container">
        &copy;  
      </div>
    </footer>
  </body>
</html>
